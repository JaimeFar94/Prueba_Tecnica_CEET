<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/fil3rtm.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Mapa Migratorio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

</head>

<body>

    <section class="intro">

        <h1 >IRSE PARA</h1>
        <br />
        <h1>NO VOLVER</h1>

    </section>


    <section class="scroll-map">
        <div class="map-container">
            <!-- Mapa Mundi -->
            <img class="mapa-base" src="./img/0-MAPA-BASE.svg" alt="mapa-mundi">

            <!-- Donde Van -->

            <section class="section-dondevan">
                <img src="./img/Mapas-Desktop/1- POR DONDE SE VAN/1-DONDE-SE-VAN-DATA.svg" alt="van-data"
                    class="dondevan">
                <img src="./img/Mapas-Desktop/1- POR DONDE SE VAN/1-DONDE-SE-VAN-LIN.svg" alt="lineas" class="dondevan">
                <img src="./img/Mapas-Desktop/1- POR DONDE SE VAN/1-DONDE-SE-VAN-REC.svg" alt="van-Rec"
                    class="dondevan">
            </section>

            <!-- Donde Regresan -->

            <section class="section-regresan">
                <img src="./img/Mapas-Desktop/2- POR DONDE REGRESAN/2-DONDE-REGRESAN-DATA.svg" alt="regresan"
                    class="regresan">
                <img src="./img/Mapas-Desktop/2- POR DONDE REGRESAN/2-DONDE-REGRESAN-LIN.svg" class="regresan">
                <img src="./img/Mapas-Desktop/2- POR DONDE REGRESAN/2-DONDE-REGRESAN-REC.svg" alt="van-Rec"
                    class="regresan">
            </section>

            <!-- Remesas -->

            <section class="section-remesas">
                <img src="./img/Mapas-Desktop/3- REMESAS/3-REMESAS-DATA.svg" alt="remesas-data" class="remesas">
                <img src="./img/Mapas-Desktop/3- REMESAS/3-REMESAS-LIN.svg" alt="remesas" class="remesas">
                <img src="./img/Mapas-Desktop/3- REMESAS/3-REMESAS-REC.svg" alt="rec" class="remesas">
            </section>

            <!-- Egresos -->

            <section class="section-egresos">
                <img src="./img/Mapas-Desktop/4- EGRESOS REMESAS/4-EGRESOS-REMESAS-DATA.svg" alt="data" class="egresos">
                <img src="./img/Mapas-Desktop/4- EGRESOS REMESAS/4-EGRESOS-REMESAS-LIN.svg" alt="ingresos-remesas"
                    class="egresos">
                <img src="./img/Mapas-Desktop/4- EGRESOS REMESAS/4-EGRESOS-REMESAS-REC.svg" alt="rec" class="egresos">
            </section>

            <!-- Cancilleria -->

            <section class="section-cancilleria">
                <img src="./img/Mapas-Desktop/5- CANCILLERIA/5-CANCILLERIA-DATA.svg" alt="data" class="cancilleria">
                <img src="./img/Mapas-Desktop/5- CANCILLERIA/5-CANCILLERIA-LIN.svg" alt="cancilleria"
                    class="cancilleria">
                <img src="./img/Mapas-Desktop/5- CANCILLERIA/5-CANCILLERIA-REC.svg" alt="rec" class="cancilleria">
            </section>

            <!-- Testimonios -->
            <section class="section-testimonios">
                <img src="./img/Mapas-Desktop/6- TESTIMONIOS/6-TESTIMONIOS-BTN.svg" alt="testimonios"
                    class="testimonios">
                <img src="./img/Mapas-Desktop/6- TESTIMONIOS/6-TESTIMONIOS-LBOX.svg" alt="testimonios"
                    class="testimonios">
                <img src="./img/Mapas-Desktop/6- TESTIMONIOS/6-TESTIMONIOS-REC.svg" alt="testimonios"
                    class="testimonios">
                <img src="./img/Mapas-Desktop/6- TESTIMONIOS/REC-TESTINONIOS.svg" alt="testimonios" class="testimonios">
            </section>
        </div>
    </section>



</body>

<script src="./Scripts/scripts.js"></script>


</html>
